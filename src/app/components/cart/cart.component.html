<div class="container-card" >
    <mat-card class="example-card" *ngFor="let datas of cart" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>  {{datas.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image class="imgs" src="{{datas.image}}" alt="Image">
         <mat-card-content>
             <p text-wrap>
                 {{datas.description}}
             </p>
        </mat-card-content>
        <mat-card-subtitle>Price:{{datas.price}}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-button (click)="removeCart(datas)" >Remove</button>
           
        </mat-card-actions>
      </mat-card>
</div>
