<div class="container-card" >
    <mat-card class="example-card" *ngFor="let data of Data" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>  {{data.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image class="imgs" src="{{data.image}}" alt="Image">
         <mat-card-content>
             <p text-wrap>
                 {{data.description}}
             </p>
        </mat-card-content>
        <mat-card-subtitle>Price:{{data.price}}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-button  (click)="addtoCart(data)"  >Add To Cart</button>
            <button mat-button>Buy Now</button>
        </mat-card-actions>
      </mat-card>
</div>
